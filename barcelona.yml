environments:
  hello:
    name: hello
    image_name: quay.io/dsiawdegica/hello
    scheduled_tasks: []
    services:
      - name: web
        service_type: web
        cpu: 128
        memory: 256
        command: sh /start.sh
        listeners:
          - endpoint: hello
            health_check_path: /
        port_mappings:
          - lb_port: 80
            container_port: 8080
            protocol: http
